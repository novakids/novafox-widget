<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Novafox Companion</title>
  <style>
    body {
      margin: 0;
      background-color: #f3f3f3;
    }
    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
      cursor: crosshair;
    }

    #novafox {
      position: absolute;
      left: 50px;
      top: 50px;
      width: 100px;
      border: 4px solid white;
      border-radius: 12px;
      box-shadow: 0 0 15px #aaa;
      transition: left 1s ease, top 1s ease;
      user-select: none;
    }

    .message {
      position: absolute;
      top: -30px;
      left: 0;
      color: #222;
      font-family: "Georgia", serif;
      font-size: 14px;
      background: rgba(255,255,255,0.8);
      padding: 4px 8px;
      border-radius: 6px;
      white-space: nowrap;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="novafox" src="novafox.gif" alt="Novafox">
  </div>

  <script>
    const novafox = document.getElementById('novafox');
    const container = document.getElementById('container');

    const messages = [
      "Let's explore, my friend!",
      "Onward to adventure!",
      "Mystic winds guide me!",
      "Where you go, I follow.",
      "That way? Alright!"
    ];

    container.addEventListener('click', function(e) {
      const x = e.clientX - 50;
      const y = e.clientY - 50;

      novafox.style.left = x + 'px';
      novafox.style.top = y + 'px';

      const oldMsg = document.querySelector('.message');
      if (oldMsg) oldMsg.remove();

      const msg = document.createElement('div');
      msg.className = 'message';
      msg.innerText = messages[Math.floor(Math.random() * messages.length)];
      novafox.parentElement.appendChild(msg);
      msg.style.left = (x) + 'px';
      msg.style.top = (y - 40) + 'px';

      setTimeout(() => msg.remove(), 2000);
    });
  </script>
</body>
</html>
