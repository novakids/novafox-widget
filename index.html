<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NovaFox Buddy</title>
  <style>
    @keyframes floaty {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0px); }
    }

    body {
      background: #fdfdfd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Georgia', serif;
    }

    .fox-container {
      border: 3px solid white;
      border-radius: 12px;
      padding: 10px;
      background-color: white;
      width: fit-content;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      animation: floaty 6s ease-in-out infinite;
    }

    .fox-message {
      font-size: 12px;
      color: #333;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="fox-container">
    <img src="novafox.gif" alt="NovaFox" style="width: 100px; height: auto;">
    <p class="fox-message">“Even the smallest flame can light the darkest path.”</p>
  </div>
</body>
</html>
